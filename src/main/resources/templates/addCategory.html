<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #92D050;
            font-family: Arial, sans-serif;
        }
        .image-container img {
            max-height: 500px;
            width: 300px;
           margin: 10px 0;

        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .container.no-border {
            border: none;
        }
       
        .form-container {
            flex: 1;
            padding-left: 20px;
            margin-right: 10px;
        }
       
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
           
            border: 1px solid #79BD15;
            color: #FFF;
            font-family: Inter;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin-top: 5px;
            margin-right: 40px;
            background: #79BD15;
            text-align: center;
            display: flex;
width: 200px;
height: 40px;
flex-direction: column;
justify-content: center;
flex-shrink: 0;
        }

        .form-control, .form-select {
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #ccc;
            background: #79BD15;
            color: #FFF;

        }
        
        .btn-primary {
            background: #035114;
            border: none;
            width: 200px;
            height: 40px;
            margin: 0 auto; 
            display: block;
        }
    </style>

    <title>Add Book Category</title>
</head>
<body>
     
     <div class="container mt-5 no-border">
        <div class="image-container">
            <img src="./img/library.png" alt="Logo">
        </div>
        <div class="form-container">
            <h4 style="text-align:center; font-weight: bold;">ADD BOOK CATEGORY</h4><br> 
            
            <form method="post" th:action="@{/category/add}">
           
            <div class="form-group">
                <label for="categoryId" class="form-label">Category ID</label>
                <input type="text" class="form-control" id="categoryId" name="categoryId">
                
            </div>
            <div class="form-group">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" name="categoryName">
                
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary" style="text-align:center;">Add Book Category</button>
            
        </form>
    
</div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
