<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



<style>
body {
	background: #92D050;
	font-family: Arial, sans-serif;
}

.image-container img {
	max-height: 500px;
	width: 300px;
	margin: 10px 0;
}

.container {
	display: flex;
	justify-content: center;
	align-items: center;
	max-width: 800px;
	margin: auto;
	padding: 20px;
}

.container.no-border {
	border: none;
}

.form-container {
	flex: 1;
	padding-left: 20px;
	margin-right: 10px;
}

.form-group {
	display: flex;
	align-items: center;
	margin-bottom: 15px;
}

.form-label {
	font-weight: bold;
	border: 1px solid #79BD15;
	color: #FFF;
	font-family: Inter;
	font-style: normal;
	font-weight: 700;
	line-height: normal;
	margin-top: 5px;
	margin-right: 40px;
	background: #79BD15;
	text-align: center;
	display: flex;
	width: 200px;
	height: 40px;
	flex-direction: column;
	justify-content: center;
	flex-shrink: 0;
}

.form-control, .form-select {
	border: none;
	border-radius: 0;
	border-bottom: 1px solid #ccc;
	background: #79BD15;
	color: #FFF;
}

.form-select {
	width: 300px;
	height: 40px;
	flex-direction: column;
	justify-content: center;
	flex-shrink: 0;
	background: #79BD15;
}

.btn-primary {
	background: #035114;
	border: none;
	width: 200px;
	height: 40px;
	margin: 0 auto;
	display: block;
}
</style>

<title>Add Book</title>
</head>
<body>

	<div class="container mt-5 no-border">
		<div class="image-container">
			<img src="./img/library.png" alt="Logo">
		</div>
		<div class="form-container">
			<h4 style="text-align: center; font-weight: bold;">ADD BOOK</h4>
			<br>
			<form action="/book/add" method="post" enctype="multipart/form-data">

				<div class="form-group">
					<label for="registrationId" class="form-label">Registration
						No</label> <input type="text" class="form-control" id="registrationId"
						name="registrationId">

				</div>
				<div class="form-group">
					<label for="bookName" class="form-label">Book Name</label> <input
						type="text" class="form-control" id="bookName" name="bookName">
				</div>
				<div class="form-group">
					<label for="bookCategory" class="form-label">Book Category</label>
					<select class="form-select" id="bookCategory" name="bookCategory">
						<option th:each="category : ${categories}"
							th:value="${category.categoryName}"
							th:text="${category.categoryName}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="author" class="form-label">Author</label> <input
						type="text" class="form-control" id="author" name="author">
				</div>
				<div class="form-group">
					<label for="producedYear" class="form-label">Produced Year</label>
					<input type="text" class="form-control" id="producedYear"
						name="producedYear">
				</div>
				<div class="form-group">
					<label for="bookType" class="form-label">Book Type</label> <select
						class="form-select" id="bookType" name="bookType">
						<option value="book">Book</option>
						<option value="ebook">EBook</option>
					</select>
				</div>
				
				
				
				<div class="form-group" id="fileUploadGroup" style="display: none;">
					<label for="pdfFile" class="form-label">Upload PDF File</label> <input
						type="file" class="form-control" id="pdfFile" name="pdfFile"
						accept=".pdf" />
				</div>
				<br>
				<button type="submit" class="btn btn-primary"
					style="text-align: center;">Add Book</button>
			</form>

		</div>
	</div>
	<script>
		$(document).ready(function() {
			
			$("#bookType").change(function() {
				var selectedBookType = $(this).val();

				
				if (selectedBookType === "ebook") {
					
					$("#fileUploadGroup").show();
				} else {
					
					$("#fileUploadGroup").hide();
				}
			});

			
			if ($("#bookType").val() === "ebook") {
				$("#fileUploadGroup").show();
			}
		});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
