<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

<style>
body {
	background: #92D050;
	font-family: Arial, sans-serif;
}

.image-container img {
	max-height: 500px;
	width: 300px;
	margin: 10px 0;
}

.container {
	display: flex;
	justify-content: center;
	align-items: center;
	max-width: 800px;
	margin: auto;
	padding: 20px;
}

.container.no-border {
	border: none;
}

.form-container {
	flex: 1;
	padding-left: 20px;
	margin-right: 10px;
}

.form-group {
	display: flex;
	align-items: center;
	margin-bottom: 15px;
}

.form-label {
	font-weight: bold;
	border: 1px solid #79BD15;
	color: #FFF;
	font-family: Inter;
	font-style: normal;
	line-height: normal;
	margin-top: 5px;
	margin-right: 40px;
	background: #79BD15;
	text-align: center;
	display: flex;
	width: 200px;
	height: 40px;
	flex-direction: column;
	justify-content: center;
	flex-shrink: 0;
}

.form-control, .form-select {
	border: none;
	border-radius: 0;
	border-bottom: 1px solid #ccc;
	background: #79BD15;
	color: #FFF;
}

.form-select {
	width: 300px;
	height: 40px;
	flex-direction: column;
	justify-content: center;
	flex-shrink: 0;
	background: #79BD15;
}

.btn-primary, .btn-secondary {
	background: #035114;
	border: none;
	width: 200px;
	height: 40px;
	margin: 0 auto;
	display: block;
}
</style>

<title>Update Book</title>
</head>
<body>

	<div class="container mt-5 no-border">
		<div class="image-container">
			<img src="./img/library.png" alt="Logo">
		</div>
		<div class="form-container">
			<h4 style="text-align: center; font-weight: bold;">UPDATE BOOK</h4>
			<br>
			
			
			<form th:action="@{'/updateConfirm/'+${registrationId}}" method="post" >
				<div class="form-group">
					<label for="registrationId" class="form-label">Registration
						ID</label> <input   id="registrationId" name="registrationId"
						th:value="${registrationId}" readonly="readonly"/>
				</div>

				<div class="form-group">
					<label for="bookName" class="form-label">Book Name</label> <input
						type="text" class="form-control" id="bookName" name="bookName"
						th:value="${book.bookName}" />
				</div>
				<div class="form-group">
					<label for="bookCategory" class="form-label">Book Category</label>
					<select class="form-select" id="bookCategory" name="bookCategory">

						<option th:each="category : ${categories}"
							th:value="${category.categoryName}"
							th:text="${category.categoryName}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="author" class="form-label">Author</label> <input
						type="text" class="form-control" id="author" name="author">
				</div>
				<div class="form-group">
					<label for="producedYear" class="form-label">Produced Year</label>
					<input type="text" class="form-control" id="producedYear"
						name="producedYear">
				</div>
				<div class="form-group">
					<label for="bookType" class="form-label">Book Type</label> <select
						class="form-select" id="bookType" name="bookType">
						<option value="book">Book</option>
						<option value="ebook">eBook</option>

					</select>
				</div>
				<br>
				<div class="form-group"
					style="display: flex; justify-content: center;">
					<button type="submit" class="btn btn-primary">Update Book</button>
					<button type="button" class="btn btn-secondary">Cancel</button>
				</div>

			</form>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
